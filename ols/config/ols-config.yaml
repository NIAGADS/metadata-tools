"@context":

ontologies:

  ## EFO

  - id: efo
    preferredPrefix: EFO
    title: Experimental Factor Ontology
    uri: http://www.ebi.ac.uk/efo
    description: "The Experimental Factor Ontology (EFO) provides a systematic description of many experimental variables available in EBI databases, and for external projects such as the NHGRI GWAS catalogue. It combines parts of several biological ontologies, such as anatomy, disease and chemical compounds. The scope of EFO is to support the annotation, analysis and visualization of data handled by many groups at the EBI and as the core ontology for the Centre for Therapeutic Validation (CTTV)"
    homepage: http://www.ebi.ac.uk/efo
    mailing_list: efo-users@lists.sourceforge.net
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
      - http://www.ebi.ac.uk/efo/definition
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
      - http://www.ebi.ac.uk/efo/alternative_term
    hierarchical_property:
      - http://purl.obolibrary.org/obo/BFO_0000050
      - http://purl.obolibrary.org/obo/RO_0002202
    hidden_property:
      - http://www.ebi.ac.uk/efo/has_flag
    base_uri:
      - http://www.ebi.ac.uk/efo/EFO_
    reasoner: OWL2
    oboSlims: false
    ontology_purl: http://www.ebi.ac.uk/efo/efo.owl

   ## NIAGADS
   
  - id: ndd
    preferredPrefix: NDD
    title: NIAGADS Data Dictionary
    uri: https://www.niagads.org/data-dictionary
    description: "The NIAGADS Data Dictionary provides a selected list of AD/ADRD related ontology terms to facilitate consitent annotation of experimental metadata description datasets submitted to the NIAGADS repository."
    homepage: https://www.niagads.org/data-dictionary
    mailing_list: contact@niagads.org
    definition_property:
      - http://purl.obolibrary.org/obo/IAO_0000115
      - http://www.ebi.ac.uk/efo/definition
    synonym_property:
      - http://www.geneontology.org/formats/oboInOwl#hasExactSynonym
      - http://www.ebi.ac.uk/efo/alternative_term
    hierarchical_property:
      - http://purl.obolibrary.org/obo/BFO_0000050
      - http://purl.obolibrary.org/obo/RO_0002202
    hidden_property:
      - http://www.ebi.ac.uk/efo/has_flag
    base_uri:
      - http://www.niagads.org/ndd/NDD_
    reasoner: OWL2
    oboSlims: false
    ontology_purl : https://raw.githubusercontent.com/NIAGADS/metadata-tools/main/dictionary/owl/niagads_dd.owl


